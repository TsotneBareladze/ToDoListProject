{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <form method="POST" action="" style="width:40%; margin: 0 auto">
        {% csrf_token %}
      <div class="mb-3">
        <label for="Input1" class="form-label">Title</label>
        <input type="text" class="form-control"  name="title" id="Input1" placeholder="Add..." value='{{task.title}}'>
      </div>
      <div class="mb-3">
        <label for="Textarea1" class="form-label"></label>
        <textarea class="form-control" name="desc"  id="Textarea1" rows="3">{{task.desc}}</textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="complete" value='{{task.desc}}'>
        <label class="form-check-label" for="exampleCheck1">Check</label>
      </div>
      <input type="submit" class="btn btn-sm btn-success" value="Update" name="Update">
        </form>
    </div>



  {% endblock %}
